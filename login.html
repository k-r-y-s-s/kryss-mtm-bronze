<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Tenant Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- LOADING SCREEN (5-10 seconds after login as specified) -->
    <div class="loading-screen" id="loadingScreen">
        <div>
            <div class="loading-spinner"></div>
            <h2>Preparing Your Dashboard</h2>
            <p>Loading tenant data, recent activity, and financial overview...</p>
            <p class="small-text">This takes 5-10 seconds to ensure all data is properly loaded.</p>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>üè† My Tenant Manager</h2>
                <p>Bronze Tier - Professional Login</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="landlord@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="****" 
       autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Sign In to Dashboard
                </button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Start 7-day free trial</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://hnjlrjtiomdqcqznkuxh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhuamxyanRpb21kcWNxem5rdXhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4NDQ5MTUsImV4cCI6MjA4NTQyMDkxNX0.iW9E91LYLNSkpjiITNcXa7Zj1rpcw8euriHkgfQ19dQ';
        const supabase = supabaseClient.createClient(supabaseUrl, supabaseKey);
        
        // Hide loading screen initially
        document.getElementById('loadingScreen').classList.add('hidden');
        
        // Check if already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                // If already logged in, show loading and redirect
                document.getElementById('loadingScreen').classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 7000); // 7 seconds as specified
            }
        });
        
        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Show loading screen for 5-10 seconds as specified
                document.getElementById('loadingScreen').classList.remove('hidden');
                
                // Wait 7 seconds (midpoint of 5-10) then redirect
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 7000);
                
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
